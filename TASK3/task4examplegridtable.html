
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            display: flex;
            margin: 0;
            background-color: aliceblue;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto auto 1fr auto; 
            grid-template-areas: 
                "header header"
                "navigation navigation"
                "sidebar main"
                "ads footer";
            width: 100%;
            max-width: 1200px; 
            gap: 10px; 
        }

        .header,
        .navigation,
        .sidebar,
        .main,
        .ads,
        .footer {
            border: 2px solid chocolate;
            border-radius: 3px; 
            padding: 20px;
            box-sizing: border-box; 
        }

        .header {
            grid-area: header;
            font-size: 18px; 
        }

        .navigation {
            grid-area: navigation;
            font-size: 18px; 
        }

        .sidebar {
            grid-area: sidebar;
            font-size: 18px; 
        }

        .main {
            grid-area: main;
            font-size: 18px; 
        }

        .ads {
            grid-area: ads;
            font-size: 18px; 
        }

        .footer {
            grid-area: footer;
            font-size: 18px; 
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <header class="header">Header</header>
        <nav class="navigation">Navigation</nav>
        <aside class="sidebar">Sidebar</aside>
        <main class="main">Main</main>
        <div class="ads">Ads</div>
        <footer class="footer">Footer</footer>
    </div>

</body>
</html>
